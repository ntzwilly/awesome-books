<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Awesome Books</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />

    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="index.css" />
  </head>
  <body>
    <section id="list" class="container current-page">
      <h1 class="text-center">All awesome books</h1>
      <ul id="books"></ul>
    </section>
    <section id="add-new" class="container page">
      <h2 class="text-center">Add a new book</h2>
      <form id="book-entry">
        <input type="text" placeholder="Title" required />
        <input type="text" placeholder="Author" required />
        <div class="justify-right">
          <button class="button" type="submit">Add</button>
        </div>
      </form>
    </section>
    <section id="contact" class="container page">
      <h1>Contact information</h1>
      <p>Do you have any questions or you just want to say "Hello"?<br/>You can reach out to us!</p>
      <ul class="contact-list">
        <li>Our e-mail: mail@mail.com</li>
        <li>Our phone: 0043586534422</li>
        <li>Our address: Streetname 22, 84503 City, Country</li>
      </ul>
    </section>
    <script src="index.js"></script>
  </body>
</html>
